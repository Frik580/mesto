<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="root">
    <header class="header">
      <a href="#" class="header__logo hover"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="./images/image.png"
          class="profile__avatar"
          alt="Фотография в профайле"
        />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__text">Исследователь океана</p>
          <button class="profile__edit-button hover" type="button"></button>
        </div>
        <button class="profile__add-button hover" type="button"></button>
      </section>

      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit">
      <div class="popup__conteiner">
        <button
          class="popup__close-button popup__close-button_edit hover"
          type="button"
        ></button>
        <form class="popup-form popup-form_edit" name="user" novalidate>
          <h3 class="popup-form__title">Редактировать профиль</h3>
          <input
            type="text"
            id="user-name"
            name="username"
            class="popup-form__item popup-form__item_el_name"
            minlength="2"
            maxlength="40"
            placeholder="Введите имя"
            required
          />
          <span id="user-name-error" class="error"></span>
          <input
            type="text"
            id="about"
            name="about"
            class="popup-form__item popup-form__item_el_job"
            minlength="2"
            maxlength="200"
            placeholder="О себе"
            required
          />
          <span id="about-error" class="error"></span>
          <button class="popup-form__button" type="submit" name="button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_add">
      <div class="popup__conteiner">
        <button
          class="popup__close-button popup__close-button_add hover"
          type="button"
        ></button>
        <form class="popup-form popup-form_add" name="place" novalidate>
          <h3 class="popup-form__title">Новое место</h3>
          <input
            type="text"
            id="name-card"
            name="namecard"
            class="popup-form__item popup-form__item_el_place"
            minlength="2"
            maxlength="30"
            placeholder="Название"
            required
          />
          <span id="name-card-error" class="error"></span>
          <input
            type="url"
            id="link"
            name="link"
            class="popup-form__item popup-form__item_el_url"
            minlength="2"
            placeholder="Ссылка на картинку"
            required
          />
          <span id="link-error" class="error"></span>
          <button class="popup-form__button popup-form__button_disabled" type="submit" name="button" disabled>Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_zoom popup_dark">
      <div class="popup__zoom-conteiner">
        <button
          class="popup__close-button popup__close-button_zoom hover"
          type="button"
        ></button>
        <img src="#" class="popup__pic" alt="" />
        <p class="popup__text"></p>
      </div>
    </div>

    <template id="element-template">
      <li class="element">
        <img src="#" class="element__pic" alt="" />
        <button class="element__del-button hover" type="button"></button>
        <div class="element__info">
          <h2 class="element__title"></h2>
          <button class="element__like-button hover" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
